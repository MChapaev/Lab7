{% extends 'base.html' %}
{% block title %}Delete Client{% endblock %}
{% block content %}
    <div class="card p-4">
        <h1 class="text-center mb-4">Delete Client Record</h1>
        <form id="deleteForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#deleteForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '{% url 'delete' %}',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                            $('#deleteForm')[0].reset();
                            setTimeout(() => window.location.href = '{% url 'index' %}', 2000);
                        } else {
                            $('#message').html('<div class="alert alert-danger">Error: ' + JSON.stringify(response.errors) + '</div>');
                        }
                    },
                    error: function() {
                        $('#message').html('<div class="alert alert-danger">Server error occurred.</div>');
                    }
                });
            });
        });
    </script>
{% endblock %}
