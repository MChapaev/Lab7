{% extends 'base.html' %}
{% block title %}Create Record{% endblock %}
{% block content %}
    <div class="card p-4">
        <h1 class="text-center mb-4">Create New Client, Policy, and Claim</h1>
        <form id="createForm" method="post">
            {% csrf_token %}
            <h3>Client Information</h3>
            {{ client_form.as_p }}
            <h3>Policy Information</h3>
            {{ policy_form.as_p }}
            <h3>Claim Information</h3>
            {{ claim_form.as_p }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#createForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '{% url 'create' %}',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                            $('#createForm')[0].reset();
                            setTimeout(() => window.location.href = '{% url 'index' %}', 2000);
                        } else {
                            $('#message').html('<div class="alert alert-danger">Error: ' + JSON.stringify(response.errors) + '</div>');
                        }
                    },
                    error: function() {
                        $('#message').html('<div class="alert alert-danger">Server error occurred.</div>');
                    }
                });
            });
        });
    </script>
{% endblock %}
